name: Bug Report
description: Report a bug in OxSCADA
title: "[Bug] "
labels: ["type:bugfix"]
body:
  - type: markdown
    attributes:
      value: |
        ## Bug Report
        Please provide as much detail as possible to help us fix the issue.

  - type: dropdown
    id: component
    attributes:
      label: Component
      description: Which part of OxSCADA is affected?
      options:
        - "Server (Backend API)"
        - "Client (Frontend UI)"
        - "Blockchain (Smart Contracts)"
        - "Gateway (Protocol Drivers)"
        - "Kernel (OxSCADA OS)"
        - "Agents (Autonomous Agents)"
        - "Blueprints (Code Generation)"
        - "Database/Migrations"
        - "Unknown"
    validations:
      required: true

  - type: textarea
    id: description
    attributes:
      label: Bug Description
      description: What happened?
      placeholder: A clear description of the bug...
    validations:
      required: true

  - type: textarea
    id: reproduce
    attributes:
      label: Steps to Reproduce
      description: How can we reproduce this bug?
      placeholder: |
        1. Go to '...'
        2. Click on '...'
        3. See error
    validations:
      required: true

  - type: textarea
    id: expected
    attributes:
      label: Expected Behavior
      description: What should have happened?
      placeholder: What you expected to happen...
    validations:
      required: true

  - type: textarea
    id: actual
    attributes:
      label: Actual Behavior
      description: What actually happened?
      placeholder: What actually happened...
    validations:
      required: true

  - type: textarea
    id: logs
    attributes:
      label: Error Logs
      description: Paste any relevant error messages or logs
      render: shell
    validations:
      required: false

  - type: textarea
    id: environment
    attributes:
      label: Environment
      description: Your environment details
      placeholder: |
        - OS: [e.g., Ubuntu 22.04]
        - Node.js: [e.g., 20.x]
        - Browser: [e.g., Chrome 120]
        - OxSCADA Version: [e.g., v2.0.0]
    validations:
      required: false

  - type: dropdown
    id: severity
    attributes:
      label: Severity
      description: How severe is this bug?
      options:
        - "Critical - System unusable"
        - "High - Major feature broken"
        - "Medium - Feature partially broken"
        - "Low - Minor inconvenience"
    validations:
      required: true
